name: Publish NewsHub

on:
  workflow_dispatch:
  schedule:
    # 毎日 06:10 JST = 前日 21:10 UTC
    - cron: "10 21 * * *"

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build site
        env:
          EDINET_API_KEY: ${{ secrets.EDINET_API_KEY }}
        run: |
          python news_hub/scripts/build_site.py

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: news_hub/outputs/site
